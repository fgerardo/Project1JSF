<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.carcelFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.jailListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{carcelBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{carcelBean.carceles}" var="a">
                             <p:column headerText="#{str.action}">
                                 <h:form>
                             <p:commandButton value="#{str.buttonEdit}"
                                              action="#{carcelBean.editar(a)}"></p:commandButton>
                                 </h:form>
                    </p:column>
                      
                   
                             <p:column headerText="#{str.jailNameHeader}">
                                 <p:outputLabel value="#{a.nombreCarcel}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.addressNameHeader}">
                        <p:outputLabel value="#{a.direccion}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.directorNameHeader}">
                        <p:outputLabel value="#{a.nommbreD}"></p:outputLabel>
                    </p:column>
                    
  
            </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
    </html>
