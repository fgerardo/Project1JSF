<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.criminalFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.criminalListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{criminalBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{criminalBean.criminales}" var="c">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{criminalBean.editar(c)}"></p:commandButton>
                        </h:form>
                    </p:column>


                    <p:column headerText="#{str.criminalNameHeader}">
                        <p:outputLabel value="#{c.nombreCriminal}"></p:outputLabel>
                    </p:column>
                    
                     <p:column headerText="#{str.jailNameHeader}">
                        <p:outputLabel value="#{c.carcel.nombreCarcel}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.nameHeader}">
                        <p:outputLabel value="#{c.usuario.nombreUsuario}"></p:outputLabel>
                    </p:column>

                    <p:column headerText="#{str.typeCriminalNamePrompt}">
                        <p:outputLabel value="#{c.tipo}"></p:outputLabel>
                    </p:column>
                   
                    <p:column headerText="#{str.condemn}">
                        <p:outputLabel value="#{c.condena}"></p:outputLabel>
                    </p:column>




                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
